<div class="container mt-3">
    <div class="card">
        <div class="card-body">
            <div class="form-check form-check-inline">
                <input class="form-check-input" [(ngModel)]="radioButtonSelect" type="radio" name="genero" id="todos" value="Todos">
                <label class="form-check-label" for="todos">Todos ({{totalEmpleados()}})</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" [(ngModel)]="radioButtonSelect" type="radio" name="genero" id="masculino" value="Masculino">
                <label class="form-check-label" for="masculino">Masculino ({{totalMasculino()}})</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" [(ngModel)]="radioButtonSelect" type="radio" name="genero" id="femenino" value="Femenino">
                <label class="form-check-label" for="femenino">Femenino ({{totalFemenino()}})</label>
            </div>
        </div>
    </div>
    <div class="card mt-3">
        <div class="card-body">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Folio</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Genero</th>
                        <th>Salario</th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let empleado of listaEmpleados">
                        <tr *ngIf="radioButtonSelect == 'Todos' || radioButtonSelect == empleado.genero">
                            <td>{{empleado.folio}}</td>
                            <td>{{empleado.nombre}}</td>
                            <td>{{empleado.apellido}}</td>
                            <td>{{empleado.genero}}</td>
                            <td>{{empleado.salario | currency}}</td>
                        </tr>
                    </ng-container>
            </table>
        </div>
    </div>
</div>
